{% extends "html/layout.html" %}

{% block body %}
<h1>Trabajadores</h1>
<ul>
    {% for worker in workers %}
        <li>
            <a href="{% url 'workerDetail' worker.id_w %}">
                {{worker.id_w}}: {{worker.name_w}}
            </a>           
        </li>
    {% endfor %}
</ul>

<form action="{% url 'workerCreate' %}" method="post">
    {% csrf_token %}
    <select name="category">
        {% for category in categories %}
            <option value="{{ category.pk }}">{{ category }}</option>
        {% endfor %}
    </select>
    <input type="submit"> 
</form>

{% endblock %}
